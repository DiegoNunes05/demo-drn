<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@400;500;600&family=Martian+Mono:wght@300;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="main-section text-center">
        <div class="container">
            <div class="d-flex align-items-center flex-column text-center mb-3">
                <img class="weblogo" src="images/logo.png" alt="logo">

                <div class="chat-box d-flex align-items-center mt-2">
                    <img class="me-2" src="images/chat.svg" alt="chat">
                    <h4 class="m-0 me-2 text-white">OPT IN STATUS</h4>
                    <h4 class="m-0 confirmd">CONFIRMED</h4>
                </div>
            </div>
            <div class="rescue d-flex align-items-center flex-column text-center mb-2">
                <h3 class="m-0 text-white">RESCUE FLOW <span class="fw-light">wizard</span></h3>
                <h3 class="m-0 text-white">1 <span class="overtext">/ 5</span></h3>
            </div>

            <h3 class="m-0 text-white text-center mb-3 where">WHERE'D IT GO <span class="missingtext">MISSING?</span>
            </h3>

            <div class="row mb-4 select-box">
                <div class="col-4 pe-0 arrow one">
                    <select id="inputState" class="form-select">
                        <option selected>STATE</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-8 arrow">
                    <select id="inputState" class="form-select">
                        <option selected>SELECT A COURSE</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <button class="stepbutton text-white mb-3">NEXT STEP</button>
            <div class="pb-5">
                <button class="rememberbtn fw-light">DON’T REMEMBER</button>
            </div>


        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-content row">
                <div class="col-2 ">
                    <a class="d-flex align-items-center flex-column" href="#">
                        <span class="img">
                            <img src="images/home.png" alt="home">
                        </span>
                        <span>HOME</span>
                    </a>
                </div>
                <div class="col-2 ">
                    <a class="d-flex align-items-center flex-column" href="#">
                        <span class="img">
                            <img class="search" src="images/search.png" alt="home" width="18">
                        </span>
                        <span>SEARCH ALL</span>
                    </a>
                    <div class="wizardbox d-flex align-items-center">
                        <img src="images/arrow-down.png" alt="arrow">
                        <p>if you don’t want to use the wizard you can always just enter
                            the information manually on our search page</p>
                    </div>

                </div>
                <div class="col-2 ">
                    <a class=" d-flex align-items-center flex-column" href="#">
                        <span class="img">
                            <img src="images/disk-store.png" alt="home">
                        </span>
                        <span>DISC STORE</span>
                    </a>

                </div>
                <div class="col-2">
                    <a class="d-flex align-items-center flex-column" href="#">
                        <span class="img">
                            <img src="images/courses.png" alt="home">
                        </span>
                        <span>COURSES</span>
                    </a>

                </div>
            </div>
            <button class="btnaction"><img class="btnlogo" src="images/app_center_btn_logo.png" alt="btnlogo"></button>
        </div>
    </footer>






    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
