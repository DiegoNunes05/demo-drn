    <script>
        // Function to show toast message
        function showToast() {
            var toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function () { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        function toggleFabMenu() {
            const overlay = document.getElementById('overlay');
            const fabMenu = document.getElementById('fabMenu');
            const fabLogo = document.getElementById('fabLogo'); // Get the logo by its ID
            const fabClose = document.getElementById('fabClose'); // Get the 'X' span by its ID
            const fabContainer = document.getElementById('fabContainer'); // Get the 'X' span by its ID
            const fab = document.getElementById('fab'); // Get the 'X' span by its ID


            // Toggle the active class on the overlay and the FAB menu
            overlay.classList.toggle('active');
            fabMenu.classList.toggle('active');

            // Check if the menu is active or not
            if (fabMenu.classList.contains('active')) {
                // Menu is active, show 'X' and hide logo
                fabLogo.style.display = 'none'; // Hide the logo
                fabClose.style.display = 'block'; // Show the 'X'
                fabContainer.style.backgroundColor = 'transparent';
                fab.style.padding = '0px';
                
            } else {
                // Menu is not active, hide 'X' and show logo
                fabLogo.style.display = 'block'; // Show the logo
                fabClose.style.display = 'none'; // Hide the 'X'
                fabContainer.style.backgroundColor = 'var(--primary-grey)';
                fab.style.paddingTop = '15px';
                fab.style.paddingLeft = '10px';
                fab.style.paddingRight = '10px';
                fab.style.paddingBottom = '10px';
            }
        }




        // Placeholder functions for menu item actions

    </script>

        function createDiscCards(discs) {
            const container = document.querySelector('.discs');
            container.innerHTML = discs.map(disc => `

                    <div class="disc-info-container">
                        <div class="disc-name"><i class="fa-solid fa-key"></i> ${disc.name}</div>
                        <div class="disc-type"><i class="fa-solid fa-compact-disc"></i> ${disc.type}</div>
                        <div class="disc-owner"><i class="fa-solid fa-user"></i> ${disc.owner}</div>
                        <button class="claim-btn">CLAIM DISK</button>
                    </div>

        }


        // Call the function on page load
